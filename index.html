<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Collegium of Minds</title>
<link rel="stylesheet" href="style.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    background: black;
    font-family: sans-serif;
    color: white;
    font-family: 'Inter', sans-serif;
    scroll-behavior: smooth;
    perspective: 1200px;
    
  }

  /* Navbar */
  .navbar {
    position: fixed;
    top: -100px;
    left: 0;
    right: 0;
    z-index: 50;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(3,227,252,0.2);
    transition: top 0.8s ease-out, opacity 0.8s ease-out;
    opacity: 0;
  }

  .navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .navbar-logo:hover {
    transform: scale(1.05);
  }

  .beaker {
    position: relative;
    width: 32px;
    height: 32px;
    color: #03e3fc;
  }

  .beaker::after {
    content: '';
    position: absolute;
    inset: 0;
    background: #03e3fc;
    filter: blur(12px);
    opacity: 0.5;
    border-radius: 50%;
  }

  .navbar-logo-text {
    background: linear-gradient(to right, #03e3fc, #03fca5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
  }

  .navbar-links {
    display: none;
    gap: 32px;
  }

  @media(min-width: 768px) {
    .navbar-links {
      display: flex;
      align-items: center;
    }
  }

  .navbar-links a {
    position: relative;
    color: rgba(255,255,255,0.7);
    text-decoration: none;
    transition: color 0.3s, transform 0.3s;
    display: inline-block;
  }

  .navbar-links a:hover {
    color: #03e3fc;
    transform: translateY(-2px);
  }

  .navbar-links a::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    bottom: -2px;
    height: 2px;
    background: linear-gradient(to right, #03e3fc, #03fca5);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s;
  }

  .navbar-links a:hover::after {
    transform: scaleX(1);
  }

  /* Hero */
  .hero {
    position: relative;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding-top: 80px;
  }

  /* Orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    animation: float linear infinite alternate;
  }

  /* Grid Overlay */
  .grid {
    position: absolute;
    inset: 0;
    opacity: 0.1;
    background-image:
      linear-gradient(#03e3fc 1px, transparent 1px),
      linear-gradient(90deg, #03e3fc 1px, transparent 1px);
    background-size: 50px 50px;
  }

  .title {
    text-align: center;
    z-index: 10;
    max-width: 1200px;
    padding: 0 20px;
    position: relative;
    opacity: 1;
    transform: translateY(0);
    transition: transform 0.1s, opacity 0.1s;
  }

  h1 {
    font-weight: 800;
    font-size: 6rem;
    margin: 0;
    background: linear-gradient(135deg, #03e3fc 0%, #03fca5 50%, #03e3fc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 80px rgba(3, 227, 252, 0.5);
    display: inline-block;
    animation: rotateY 5s infinite ease-in-out;
  }

  h2 {
    font-weight: 800;
    font-size: 6rem;
    margin: 0;
    background: linear-gradient(135deg, #03fca5 0%, #03e3fc 50%, #03fca5 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 80px rgba(3, 252, 165, 0.5);
    display: inline-block;
    background-size: 200% 200%;
    animation: gradientMove 5s infinite linear;
  }

  p {
    font-size: 1.5rem;
    color: rgba(255,255,255,0.6);
    max-width: 600px;
    margin: 20px auto 50px;
  }

  .button {
    position: relative;
    display: inline-block;
    padding: 20px 40px;
    font-size: 1.2rem;
    background: linear-gradient(to right, #03e3fc, #03fca5);
    color: black;
    border: none;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s;
    box-shadow: 0 0 40px rgba(3, 227, 252, 0.5), 0 0 60px rgba(3, 252, 165, 0.3);
  }

  .button:hover {
    background: linear-gradient(to right, #03fca5, #03e3fc);
  }

  .particles {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: pulse 3s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(20px); }
  }

  @keyframes rotateY {
    0%, 100% { transform: rotateY(0deg); }
    25% { transform: rotateY(10deg); }
    50% { transform: rotateY(0deg); }
    75% { transform: rotateY(-10deg); }
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.5); opacity: 1; }
  }

  .floating-cards {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  .card {
    position: absolute;
    font-size: 2rem;
    filter: drop-shadow(0 0 20px rgba(3, 227, 252, 0.6));
    animation: cardFloat 4s infinite ease-in-out;
  }

  @keyframes cardFloat {
    0% { transform: scale(0) rotateY(0deg) translateY(0); opacity:0; }
    25% { transform: scale(1) rotateY(90deg) translateY(-10px); opacity:1; }
    50% { transform: scale(1) rotateY(180deg) translateY(0); opacity:1; }
    75% { transform: scale(1) rotateY(270deg) translateY(-10px); opacity:1; }
    100% { transform: scale(0) rotateY(360deg) translateY(0); opacity:0; }
  }

  .scroll-indicator {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 24px;
    height: 40px;
    border: 2px solid rgba(3,227,252,0.5);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    padding: 4px;
  }

  .scroll-indicator .dot {
    width: 6px;
    height: 6px;
    background: #03e3fc;
    border-radius: 50%;
    animation: bounce 2s infinite;
  }

  /* Orbs floating animations */
  @keyframes float1 { 0%,100%{transform: translate(0,0);}25%{transform:translate(50px,-30px);}50%{transform:translate(-30px,50px);}75%{transform:translate(20px,-20px);} }
  @keyframes float2 { 0%,100%{transform: translate(0,0);}25%{transform:translate(-40px,20px);}50%{transform:translate(30px,-50px);}75%{transform:translate(-20px,30px);} }
  @keyframes float3 { 0%,100%{transform: translate(0,0);}25%{transform:translate(20px,-20px);}50%{transform:translate(-30px,30px);}75%{transform:translate(10px,-10px);} }
  @keyframes float4 { 0%,100%{transform: translate(0,0);}25%{transform:translate(-20px,40px);}50%{transform:translate(30px,-30px);}75%{transform:translate(-10px,20px);} }
  @keyframes float5 { 0%,100%{transform: translate(0,0);}25%{transform:translate(10px,-10px);}50%{transform:translate(-20px,20px);}75%{transform:translate(5px,-5px);} }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar" id="navbar">
  <div class="navbar-container">
    <div class="navbar-logo">
      <div class="beaker"><img src='Comm.png' style="width:55px; height:55px;"></div>
      <span class="navbar-logo-text">The Collegium Of Minds</span>
    </div>
    <div class="navbar-links" id="navbar-links">
      <a href="#about">About</a>
      <a href="#events">Events</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</div>

<!-- Hero Section -->
<div class="hero" id="hero">
  <div class="grid"></div>

  <!-- Orbs -->
  <div class="orb" style="width:400px; height:400px; left:10%; top:20%; background: radial-gradient(circle, #03e3fc40 0%, transparent 70%); animation: float1 20s infinite alternate;"></div>
  <div class="orb" style="width:300px; height:300px; left:80%; top:60%; background: radial-gradient(circle, #03fca540 0%, transparent 70%); animation: float2 25s infinite alternate;"></div>
  <div class="orb" style="width:250px; height:250px; left:60%; top:10%; background: radial-gradient(circle, #03e3fc40 0%, transparent 70%); animation: float3 18s infinite alternate;"></div>
  <div class="orb" style="width:350px; height:350px; left:20%; top:70%; background: radial-gradient(circle, #03fca540 0%, transparent 70%); animation: float4 22s infinite alternate;"></div>
  <div class="orb" style="width:200px; height:200px; left:90%; top:30%; background: radial-gradient(circle, #03e3fc40 0%, transparent 70%); animation: float5 15s infinite alternate;"></div>

  <!-- Particles -->
  <div class="particles">
    <div class="particle" style="left: 50%; top: 50%; background: #03e3fc;"></div>
    <div class="particle" style="left: 60%; top: 50%; background: #03fca5;"></div>
    <div class="particle" style="left: 40%; top: 50%; background: #03e3fc;"></div>
    <div class="particle" style="left: 50%; top: 60%; background: #03fca5;"></div>
  </div>

  <div class="title" id="title">
    <h1>The Collegium</h1>
    <br>
    <h2>Of Minds</h2>
    <p>Where curiosity meets innovation. Exploring the frontiers of science together.</p>
    <button class="button">Explore Our Universe ‚¨áÔ∏è</button>
  </div>

  <!-- Floating Cards -->
  <div class="floating-cards">
    <div class="card" style="left:15%; top:25%; animation-delay:0s;">üî¨</div>
    <div class="card" style="left:85%; top:35%; animation-delay:0.5s;">‚öõÔ∏è</div>
    <div class="card" style="left:10%; top:75%; animation-delay:1s;">üß¨</div>
    <div class="card" style="left:90%; top:70%; animation-delay:1.5s;">üöÄ</div>
  </div>

  <div class="scroll-indicator">
    <div class="dot"></div>
  </div>
</div>

<script>
  // Navbar animation on load
  window.addEventListener('load', () => {
    const navbar = document.getElementById('navbar');
    navbar.style.top = '0';
    navbar.style.opacity = '1';

    // Animate navbar links sequentially
    const links = document.querySelectorAll('.navbar-links a');
    links.forEach((link, i) => {
      link.style.opacity = 0;
      link.style.transform = 'translateY(-20px)';
      setTimeout(() => {
        link.style.transition = 'all 0.5s ease-out';
        link.style.opacity = 1;
        link.style.transform = 'translateY(0)';
      }, i * 200);
    });
  });

  // Scroll-based title movement and fade
  const title = document.getElementById('title');
  window.addEventListener('scroll', () => {
    const scroll = window.scrollY;
    title.style.transform = `translateY(${scroll * 0.3}px)`;
    title.style.opacity = Math.max(1 - scroll / 300, 0);
  });
</script>

</body>
</html>
